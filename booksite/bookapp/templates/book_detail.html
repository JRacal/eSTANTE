{% extends 'base.html' %}

{% block title %}
<title>eSTANTE | Book Detail </title>
{% endblock %}

{% block content %}
<div class = 'container' style="margin-top: 20px;">
    <div class = 'row' >
        <div class = 'col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4'>
            <div id = 'imageContainer' style="border-color: #290001; border-width: thick; border-radius: 25px;">
                <img src = '{{book.cover_image.url}}' style="border-color: #290001; border-width: thick; border-radius: 20px;">
            </div>
        </div>
        <div class = 'col-12 col-sm-12 col-md-6 col-lg-8 col-xl-8'>
            <div id = 'summaryContent' style="color: black; background-color: #DBCBBD; border-color: #290001; border-width: thick; border-radius: 20px;">
                <h2 style="margin-top: 10px; margin-bottom: 0px;"><strong>{{book.title}}</strong></h2>
                <div id = 'summaryDetails'>
                <h3 style="margin-top: 5px; margin-bottom: 10px; text-align: center;">by: <strong>{{book.author}}</strong></h3>
                <h4><strong>Summary: </strong>{{book.summary}}</h4>
            </div>
            <a href = '{{book.pdf.url}}' download="{{book.pdf.url}}">
                <button id = 'download'  style="margin-bottom: 20px; color: white; background-color: #87431D; border-color: #C87941; border-width: thick; border-radius: 7px;" >
                    <strong>Download PDF</strong>
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                </button>
            </a>
            </div>
        </div>
    </div>
</div>

<div class = 'container'>
    <div class = 'row'>
        <h3 style="font-weight:bold;">Similar Books</h3>            
    </div>
    <div class = 'row'>
        {% for similar_book in similar_books %}
        <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
            <a href = "{% url 'book_detail' similar_book.slug %}">
                <div>
                    <div class="uk-card uk-card-default uk-card-body"> 
                        <img src = "{{similar_book.cover_image.url}}">
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
